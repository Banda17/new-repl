# Development Docker Compose Configuration
# Use this for local development with hot reload

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: railway-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-railway_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-railway_dev_pass}
      POSTGRES_DB: ${DB_NAME:-railway_operations_dev}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-railway_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - railway-dev-network

  # Development App with Hot Reload
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: railway-app-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-railway_user}:${DB_PASSWORD:-railway_dev_pass}@postgres:5432/${DB_NAME:-railway_operations_dev}
      SESSION_SECRET: dev_session_secret_change_in_production
      PORT: 5000
    ports:
      - "${APP_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - ./client:/app/client
      - ./server:/app/server
      - ./db:/app/db
      - ./shared:/app/shared
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./vite.config.ts:/app/vite.config.ts
      # Prevent node_modules from being overwritten
      - /app/node_modules
    networks:
      - railway-dev-network
    command: npm run dev

networks:
  railway-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
