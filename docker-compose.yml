version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: railway-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-railway_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-railway_secure_pass_2024}
      POSTGRES_DB: ${DB_NAME:-railway_operations}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-railway_user} -d ${DB_NAME:-railway_operations}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - railway-network

  # Railway Operations Management App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: railway-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-railway_user}:${DB_PASSWORD:-railway_secure_pass_2024}@postgres:5432/${DB_NAME:-railway_operations}
      SESSION_SECRET: ${SESSION_SECRET:-change_this_to_random_secret_in_production}
      PORT: 5000

      # Google API credentials (optional - only if using Google Sheets integration)
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-}

      # OpenAI API (optional - only if using AI features)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "${APP_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - railway-network
    volumes:
      # Optional: Mount uploads directory for persistent file storage
      - uploads_data:/app/uploads

networks:
  railway-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
